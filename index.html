<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Bash!</title>
  <style>
    body {
      background-color: #111;
      color: #9f6;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 10px;
    }

    #score, #timer {
      font-size: 1.2rem;
      position: absolute;
      top: 10px;
    }

    #score {
      left: 20px;
    }

    #timer {
      right: 20px;
    }

    .grid {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 20px;
      justify-content: center;
    }

    .hole {
      width: 80px;
      height: 80px;
      border: 2px solid #444;
      border-radius: 50%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .bug {
      color: #9f6;
    }

    .squashed {
      color: #f66;
    }

    #final-score {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #9f6;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>
  <div id="timer">‚è∞ 10</div>
  <h1>BUG BASH!</h1>

  <div class="grid" id="grid">
    <!-- 12 holes -->
    <div class="hole" data-index="0"></div>
    <div class="hole" data-index="1"></div>
    <div class="hole" data-index="2"></div>
    <div class="hole" data-index="3"></div>
    <div class="hole" data-index="4"></div>
    <div class="hole" data-index="5"></div>
    <div class="hole" data-index="6"></div>
    <div class="hole" data-index="7"></div>
    <div class="hole" data-index="8"></div>
    <div class="hole" data-index="9"></div>
    <div class="hole" data-index="10"></div>
    <div class="hole" data-index="11"></div>
  </div>

  <div id="final-score"></div>
  <button id="start-btn">Start Game</button>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const finalScoreDisplay = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let timeLeft = 10;
    let gameActive = false;
    let bugInterval;
    let countdownInterval;

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function spawnBug() {
      if (!gameActive) return;
      const hole = randomHole();
      if (hole.classList.contains('bug')) return;

      hole.classList.add('bug');
      hole.textContent = 'üêõ';

      const bugTimeout = setTimeout(() => {
        if (hole.classList.contains('bug')) {
          hole.classList.remove('bug');
          hole.textContent = '';
        }
      }, 1500);

      hole.onclick = () => {
        if (!hole.classList.contains('bug')) return;
        hole.classList.remove('bug');
        hole.classList.add('squashed');
        hole.textContent = 'üí•';
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        setTimeout(() => {
          hole.classList.remove('squashed');
          hole.textContent = '';
        }, 500);
        hole.onclick = null;
      };
    }

    function startGame() {
      score = 0;
      timeLeft = 10;
      gameActive = true;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `‚è∞ ${timeLeft}`;
      finalScoreDisplay.textContent = '';
      startBtn.disabled = true;

      countdownInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è∞ ${timeLeft}`;
        if (timeLeft <= 0) endGame();
      }, 1000);

      bugInterval = setInterval(spawnBug, 600);
    }

    function endGame() {
      gameActive = false;
      clearInterval(bugInterval);
      clearInterval(countdownInterval);
      holes.forEach(h => {
        h.classList.remove('bug', 'squashed');
        h.textContent = '';
        h.onclick = null;
      });
      finalScoreDisplay.textContent = `Game Over! Final Score: ${score}`;
      startBtn.disabled = false;
    }

    startBtn.addEventListener('click', startGame);
  </script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Menu Settings</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .settings-btn {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-top: 0;
    }

    .timer-options label {
      display: block;
      margin: 10px 0;
    }

    .modal-buttons {
      margin-top: 20px;
      text-align: right;
    }

    .modal-buttons button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background: #4CAF50;
      color: white;
    }

    .close-btn {
      background: #ccc;
    }
  </style>
</head>
<body>

  <button class="settings-btn" onclick="openModal()">‚öô Game Settings</button>

  <!-- Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Game Timer</h2>
      <div class="timer-options">
        <label><input type="radio" name="gameTimer" value="30"> 30 Seconds</label>
        <label><input type="radio" name="gameTimer" value="45"> 45 Seconds</label>
        <label><input type="radio" name="gameTimer" value="60" checked> 60 Seconds</label>
      </div>
      <div class="modal-buttons">
        <button class="close-btn" onclick="closeModal()">Cancel</button>
        <button class="save-btn" onclick="saveSettings()">Save Settings</button>
      </div>
    </div>
  </div>

  <script>
    let selectedTimer = 60;

    function openModal() {
      document.getElementById("settingsModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("settingsModal").style.display = "none";
    }

    function saveSettings() {
      const radios = document.getElementsByName("gameTimer");
      for (const radio of radios) {
        if (radio.checked) {
          selectedTimer = parseInt(radio.value);
          break;
        }
      }
      console.log("Timer set to:", selectedTimer, "seconds");
      // You can now use `selectedTimer` in your game logic
      closeModal();
    }

    // Optional: Close modal if user clicks outside it
    window.onclick = function(event) {
      const modal = document.getElementById("settingsModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
